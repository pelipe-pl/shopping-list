<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/head"></th:block>
</head>
<body class="sidebar-collapse">
<th:block th:replace="layouts/nav"></th:block>
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(/img/bg-login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <h1 style="text-align: center">YOUR LIST</h1>
            <div class="container">
                <table th:each="item : ${items}" class="table-condensed">
                    <tr>
                        <td>
                            <button th:if="${item.done == false}" th:text="${item.name}"
                                    class="btn btn-primary btn-round" style="width: 250px"></button>
                            <button th:if="${item.done == true}" th:text="${item.name}"
                                    class="btn btn-light btn-round"
                                    style="text-decoration: line-through; width: 250px"></button>
                        </td>
                        <td>
                            <form th:if="${item.done == false}" th:action="@{/done}" method="post">
                                <input type="hidden" id="id" name="id" th:value="${item.id}">
                                <button type="submit" class="btn btn-success btn-icon  btn-icon-mini btn-round" title="Set done">
                                    <i class="now-ui-icons ui-1_check"></i>
                                </button>
                            </form>

                            <form th:if="${item.done == true}" th:action="@{/notdone}" method="post">
                                <input type="hidden" id="id" name="id" th:value="${item.id}">
                                <button type="submit" class="btn btn-default btn-icon  btn-icon-mini btn-round" title="Set not done">
                                    <i class="now-ui-icons arrows-1_minimal-up"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>
                <form th:action="@{/add}" method="post">
                    <input type="text" id="name" name="name" placeholder="Type item name here." autofocus="autofocus"
                           class="form-control"/>
                    <button class="btn btn-primary btn-round" type="submit">Add item</button>
                </form>
            </div>
        </div>
        <th:block th:replace="layouts/footer"></th:block>
    </div>
</div>
</body>
<th:block th:replace="layouts/scripts"></th:block>
</html>
