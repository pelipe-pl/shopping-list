<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="layouts/head"></th:block>
</head>
<body>

<th:block th:replace="layouts/nav"></th:block>

<div class="form-group" style="align-items: center; display: flex; justify-content: center;">

    <form th:action="@{/registration}" method="post" class="form-signin">

        <h1>Register your account</h1>
        <br/>
        <label for="name" class="sr-only">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" autofocus="true"/>
        <br/>

        <label for="lastName" class="sr-only">Email address</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name"/>
        <br/>

        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address"/>
        <br/>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
        </br>

        <label for="passwordConfirm" class="sr-only">Confirm your password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control"
               placeholder="Confirm your password"/>
        </br>
        <button class="btn-secondary" type="submit">Register</button>
    </form>
</div>
</body>
</html>
